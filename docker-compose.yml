version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: backloggist
    restart: always
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    env_file:
      - .env 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_network
      
volumes:
  postgres_data:

networks:
  backend_network:
    driver: bridge